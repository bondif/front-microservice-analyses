<div class="col-md-4 offset-4">
  <form (ngSubmit)="auth(f)" #f="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Username" #username="ngModel" ngModel>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" #password="ngModel" ngModel>
    </div>

    <button type="submit" class="btn btn-primary">S'authentifier</button>
  </form>

</div>
